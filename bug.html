<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrect attempt to hide the div, causing unexpected behavior
    document.getElementById("myDiv").style.display = "none!";
  </script>
</body>
</html>
